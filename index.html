<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Information Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef4fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #1f5fae;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #184b88;
    }

    #result {
      margin-top: 15px;
      padding: 12px;
      background: #f6f8fa;
      border-radius: 6px;
      display: none;
    }

    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Student Information</h2>

  <input
    type="text"
    id="nid"
    placeholder="Enter National ID Number"
  >

  <button onclick="checkStudent()">Check</button>

  <div id="result"></div>
</div>

<script>
  const SHEET_URL =
    "https://opensheet.elk.sh/1gu7StW61XlVAv_i9Vwg1PfoXpNajoJYsgdBsEawK1Is/Sheet1";

  async function checkStudent() {
    const nidInput = document.getElementById("nid");
    const resultDiv = document.getElementById("result");
    const nid = nidInput.value.trim().toUpperCase();

    resultDiv.style.display = "none";
    resultDiv.innerHTML = "";

    if (!nid) {
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `<p class="error">Please enter a National ID.</p>`;
      return;
    }

    try {
      const response = await fetch(SHEET_URL);
      const data = await response.json();

      const student = data.find(
        s => s["National ID"]?.toUpperCase() === nid
      );

      if (!student) {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `<p class="error">Student not found.</p>`;
        return;
      }

      resultDiv.style.display = "block";
      resultDiv.innerHTML = `
        <strong>Student Name:</strong> ${student["Student Name"]}<br>
        <strong>National ID:</strong> ${student["National ID"]}<br>
        <strong>Index Number:</strong> ${student["Index Number"]}<br>
        <strong>Class:</strong> ${student["Class"]}
      `;
    } catch (err) {
      resultDiv.style.display = "block";
      resultDiv.innerHTML =
        `<p class="error">Error loading data. Try again later.</p>`;
      console.error(err);
    }
  }
</script>

</body>
</html>
