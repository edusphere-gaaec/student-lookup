<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Information Manager (S.I.M)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f6ff;
      margin: 0;
      padding: 20px;
    }

    .wrapper {
      max-width: 420px;
      margin: 40px auto;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      width: 90px;
      display: block;
      margin: 0 auto 10px;
    }

    h1 {
      font-size: 20px;
      margin: 5px 0;
      color: #0b4aa2;
    }

    h2 {
      font-size: 14px;
      margin-bottom: 20px;
      color: #444;
      font-weight: normal;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0b4aa2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #083b82;
    }

    .result {
      margin-top: 15px;
      text-align: left;
      font-size: 14px;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="container">

      <!-- CHANGE logo.png ONLY IF YOUR FILE NAME IS DIFFERENT -->
      <img src="logo.png" alt="GA. Atoll Education Centre Logo" class="logo">

      <h1>Student Information Manager (S.I.M)</h1>
      <h2>GA. Atoll Education Centre</h2>

      <input
        type="text"
        id="nidInput"
        placeholder="Enter National ID Number"
      >

      <button onclick="checkStudent()">Check Student</button>

      <div class="result" id="result"></div>

      <div class="footer">
        Developed by: Ahmed Naahil Naseer â€“ 2026
      </div>

    </div>
  </div>

  <script>
    async function checkStudent() {
      const input = document.getElementById("nidInput");
      const result = document.getElementById("result");

      const nid = input.value.trim().toUpperCase();

      if (!nid) {
        result.innerHTML = "Please enter a National ID number.";
        return;
      }

      result.innerHTML = "Checking...";

      try {
        const response = await fetch(
          "https://opensheet.elk.sh/1gu7StW61XlVAv_i9Vwg1PfoXpNajoJYsgdBsEawK1Is/Sheet1"
        );

        const data = await response.json();

        const student = data.find(s => {
          const sheetNID =
            s["National ID"] ||
            s["NID"] ||
            s["NationalID"];

          return (
            sheetNID &&
            sheetNID.toString().trim().toUpperCase() === nid
          );
        });

        if (student) {
          result.innerHTML = `
            <strong>Student Name:</strong> ${student["Student Name"]}<br>
            <strong>National ID:</strong> ${student["National ID"]}<br>
            <strong>Index Number:</strong> ${student["Index"]}<br>
            <strong>Class:</strong> ${student["Class"]}
          `;
        } else {
          result.innerHTML = "Student not found.";
        }

      } catch (error) {
        result.innerHTML = "Error loading student data.";
        console.error(error);
      }
    }
  </script>

</body>
</html>
