<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Information Manager (S.I.M)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef4fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 440px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      text-align: center;
    }

    .logo {
      width: 90px;
      margin-bottom: 10px;
    }

    .school-name {
      font-size: 20px;
      font-weight: bold;
      color: #1f5fae;
      margin-bottom: 5px;
    }

    .system-name {
      font-size: 16px;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #1f5fae;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #184b88;
    }

    #result {
      margin-top: 15px;
      padding: 12px;
      background: #f6f8fa;
      border-radius: 6px;
      display: none;
      text-align: left;
      font-size: 15px;
    }

    .error {
      color: red;
      text-align: center;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

<div class="card">

  <!-- LOGO -->
  <img src="logo.png" alt="School Logo" class="logo">

  <!-- SCHOOL & SYSTEM NAME -->
  <div class="school-name">GA. Atoll Education Centre</div>
  <div class="system-name">Student Information Manager (S.I.M)</div>

  <!-- INPUT -->
  <input
    type="text"
    id="nid"

  >

  <button onclick="checkStudent()">Check</button>

  <!-- RESULT -->
  <div id="result"></div>

  <!-- FOOTER -->
  <div class="footer">
    © GA. Atoll Education Centre<br>
    Developed by: Ahmed Naahil Naseer – 2026
  </div>

</div>
